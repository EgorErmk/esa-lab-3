<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
<table border="1" width="500" align="center">
    <tr bgcolor="00FF7F">
        <th><b>Name</b></th>
        <th><b>Calories</b></th>
        <th><b>Sugar</b></th>
    </tr>
    <tr th:each="fruit : ${data}">
        <!--/*@thymesVar id="fruit" type="com.example.demo.model.fruit"*/-->
        <td><a th:href="@{/{name}(name = ${fruit.name})}" th:text="${fruit.name}"></a></td>
        <td th:text="${fruit.calories}"></td>
        <td th:text="${fruit.sugar}"></td>
    </tr>
</table><br/>
<form action="#" th:action="@{/}" method="post">
    <button type="submit" name="button" value="add">Add new fruit.</button>
    <button type="submit" name="button" value="remove">Remove a fruit.</button>
</form>
</body>
</html>
